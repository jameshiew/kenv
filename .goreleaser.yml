project_name: kenv
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goarch:
    - 386
    - amd64
    - arm
    - arm64
  goarm:
    - 6
    - 7
  ignore:
    - goos: darwin
      goarch: 386
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
#signs:
#  - artifacts: all
brew:
  github:
    owner: jameshiew
    name: homebrew-kenv
  folder: Formula
  homepage: https://github.com/jameshiew/kenv
  description: "Manage multiple kubectl versions"
  test: |
    system "#{bin}/kenv --version"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
